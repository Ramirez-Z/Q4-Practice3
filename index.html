<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 

	 <!--css-->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>JS Function and Events</title>
</head>
<body>

	<div class="text-center box">
		<br><br>
		Enter 1st Number: <input type="number" id="box1">
		<br><br>
		Enter 2nd Number: <input type="number" id="box2">
		<br><br>

		<p id="sum"></p>
		<p id="diff"></p>
		<p id="prod"></p>
		<p id="quo"></p>
		<button type="submit" onclick="plus()">Add</button>
		<button type="submit" onclick="subtract()">Subtract</button>
		<button type="submit" onclick="multiply()">Multiply</button>
		<button type="submit" onclick="divide()">Divide</button>
		<br><br>
	</div>

	<script type="text/javascript">
		function plus() {
			var num1 = document.getElementById("box1").value;
			var num2 = document.getElementById("box2").value;
			var sum = Number(num1) + Number(num2);

			document.getElementById("sum").innerHTML=("The SUM is: " + sum);
			}	

		function subtract() {
			var num1 = document.getElementById("box1").value;
			var num2 = document.getElementById("box2").value;
			var diff = Number(num1) - Number(num2);

			document.getElementById("diff").innerHTML=("The DIFFERENCE is: " + diff);
			}

		function multiply() {
			var num1 = document.getElementById("box1").value;
			var num2 = document.getElementById("box2").value;
			var prod = Number(num1) * Number(num2);

			document.getElementById("prod").innerHTML=("The PRODUCT is: " + prod);
			}

		function divide() {
			var num1 = document.getElementById("box1").value;
			var num2 = document.getElementById("box2").value;
			var quo = Number(num1) / Number(num2);

			document.getElementById("quo").innerHTML=("The QUOTIENT is: " + quo);
			}
	</script>

</body>
</html>
